            <h1>Contacto</h1>
            <section>
                <form action="">
                    <fieldset class="form flex-container">
                        <label for="nombre">Nombre:</label>

                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" id="" cols="20" rows="10"></textarea>
                        <div class="buttons">
                            <input class="btn1" type="submit" value="enviar">
                            <input class="btn1" type="reset">
                        </div>
                    </fieldset>
                </form>
            </section>
